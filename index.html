<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lil drums</title>
    <!-- Social Media Preview -->
    <meta property="og:title" content="lil drums">
    <meta property="og:description" content="A playful drum machine for making beats">
    <meta property="og:image" content="preview.png">
    <meta property="og:url" content="https://lil-drums.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="lil drums">
    <meta name="twitter:description" content="A playful drum machine for making beats">
    <meta name="twitter:image" content="preview.png">
    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <div class="drum-machine">
        <div class="drum-pad-container">
            <img src="icons/Q.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="Q" data-sound="kick">
                <span class="desktop-letter">Q</span>
                <img src="icons/Q.svg" alt="Kick" class="mobile-icon">
            </div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/W.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="W" data-sound="snare">
                <span class="desktop-letter">W</span>
                <img src="icons/W.svg" alt="Snare" class="mobile-icon">
            </div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/E.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="E" data-sound="hihat">
                <span class="desktop-letter">E</span>
                <img src="icons/E.svg" alt="Hi-hat" class="mobile-icon">
            </div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/R.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="R" data-sound="ride">
                <span class="desktop-letter">R</span>
                <img src="icons/R.svg" alt="Ride" class="mobile-icon">
            </div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/T.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="T" data-sound="clap">
                <span class="desktop-letter">T</span>
                <img src="icons/T.svg" alt="Clap" class="mobile-icon">
            </div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/Y.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="Y" data-sound="crash">
                <span class="desktop-letter">Y</span>
                <img src="icons/Y.svg" alt="Crash" class="mobile-icon">
            </div>
        </div>
    <script src="script.js"></script>
    <div class="sticky-line">USE KEYS OR TAP TO PLAY</div>
</body>
</html>
