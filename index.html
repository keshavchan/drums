<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <div class="drum-machine">
        <div class="drum-pad-container">
            <img src="icons/Q.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="Q" data-sound="kick">Q</div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/W.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="W" data-sound="snare">W</div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/E.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="E" data-sound="hihat">E</div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/R.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="R" data-sound="ride">R</div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/T.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="T" data-sound="clap">T</div>
        </div>
        <div class="drum-pad-container">
            <img src="icons/Y.svg" alt="Drum icon" class="drum-icon">
            <div class="drum-pad" data-key="Y" data-sound="crash">Y</div>
        </div>
    <script src="script.js"></script>
</body>
</html>
